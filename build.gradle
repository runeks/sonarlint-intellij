#!groovy
// The above triggers groovy syntax highlighting in vim

plugins {
  id "org.jetbrains.intellij" version "0.0.23"
  id "org.sonarqube" version "1.2-rc1"
  id "com.github.hierynomus.license" version "0.11.0"
  id "net.researchgate.release" version "2.2.2"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'jacoco'

group = 'org.sonarsource.sonarlint.intellij'
description = 'SonarLint for IntelliJ IDEA'

sourceCompatibility = 1.7
targetCompatibility = 1.7

intellij {

  if (project.hasProperty("ijVersion")){
    version ijVersion
  } else {
    version '15.0.3'
  }
  pluginName 'SonarLint'
  updateSinceUntilBuild false
  publish {
    pluginId '7973'
  }
}

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile 'org.sonarsource.sonarlint.core:sonarlint-client-api:2.2-SNAPSHOT'
  compile 'org.sonarsource.sonarlint.core:sonarlint-core:2.2-SNAPSHOT'
  compile 'commons-lang:commons-lang:2.4'
  compile 'commons-io:commons-io:2.4'
  compile 'com.google.code.findbugs:jsr305:2.0.2'
  testCompile 'junit:junit:4.11'
  testCompile 'org.assertj:assertj-core:2.2.0'
  testCompile 'org.mockito:mockito-core:1.10.19'
}

release {
  failOnSnapshotDependencies = false
  failOnCommitNeeded = false
}

sonarqube {
  properties {
    property 'sonar.projectName', 'SonarLint for IntelliJ IDEA'
  }
}

license {
  strictCheck true
}

jacoco {
  toolVersion = "0.7.2.201409121644"
}
